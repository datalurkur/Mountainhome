- !ruby/struct:RDoc::Markup::Flow::P 
  :body: Returns the determinant of the matrix. If the matrix is not square, the result is 0. This method's algorism is Gaussian elimination method and using Numeric#quo(). Beware that using Float values, with their usual lack of precision, can affect the value returned by this method. Use Rational values or Matrix#det_e instead if this is important to you.
