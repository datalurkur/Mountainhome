  :body: If <em>file_name</em> is readable by others, returns an integer representing the file permission bits of <em>file_name</em>. Returns <tt>nil</tt> otherwise. The meaning of the bits is platform dependent; on Unix systems, see <tt>stat(2)</tt>.
