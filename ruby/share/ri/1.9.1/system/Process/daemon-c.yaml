- !ruby/struct:RDoc::Markup::Flow::P 
  :body: Detach the process from controlling terminal and run in the background as system daemon. Unless the argument nochdir is true (i.e. non false), it changes the current working directory to the root (&quot;/&quot;). Unless the argument noclose is true, daemon() will redirect standard input, standard output and standard error to /dev/null.
