- !ruby/struct:RDoc::Markup::Flow::P 
  :body: "Kilmer-style templates use frames. The left side of the page has three frames stacked on top of each other: one lists files, one lists classes, and one lists methods. If source code is not inlined, an additional frame runs across the bottom of the page and will be used to display method source code. The central (and largest frame) display class and file pages."
- !ruby/struct:RDoc::Markup::Flow::P 
  :body: The constructor of this class accepts a Hash containing stylistic attributes. Then, a get_BLAH instance method of this class returns a value for the template's BLAH constant. get_BODY, for instance, returns the value of the template's BODY constant.
