- !ruby/struct:RDoc::Markup::Flow::H 
  :level: 1
  :text: CSS2 RDoc HTML template
- !ruby/struct:RDoc::Markup::Flow::P 
  :body: This is a template for RDoc that uses XHTML 1.0 Strict and dictates a bit more of the appearance of the output to cascading stylesheets than the default. It was designed for clean inline code display, and uses DHTMl to toggle the visbility of each method's source with each click on the '[source]' link.
- !ruby/struct:RDoc::Markup::Flow::P 
  :body: Frameless basically is the html template without frames.
