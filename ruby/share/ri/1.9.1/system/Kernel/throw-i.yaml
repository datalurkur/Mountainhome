- !ruby/struct:RDoc::Markup::Flow::P 
  :body: Transfers control to the end of the active <tt>catch</tt> block waiting for <em>tag</em>. Raises <tt>ArgumentError</tt> if there is no <tt>catch</tt> block for the <em>tag</em>. The optional second parameter supplies a return value for the <tt>catch</tt> block, which otherwise defaults to <tt>nil</tt>. For examples, see <tt>Kernel::catch</tt>.
