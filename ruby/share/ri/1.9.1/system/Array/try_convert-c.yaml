- !ruby/struct:RDoc::Markup::Flow::P 
  :body: Try to convert <em>obj</em> into an array, using to_ary method. Returns converted array or nil if <em>obj</em> cannot be converted for any reason. This method is to check if an argument is an array.
- !ruby/struct:RDoc::Markup::Flow::VERB 
  :body: "   Array.try_convert([1])   # =&gt; [1]\n   Array.try_convert(&quot;1&quot;)   # =&gt; nil\n\n   if tmp = Array.try_convert(arg)\n     # the argument is an array\n   elsif tmp = String.try_convert(arg)\n     # the argument is a string\n   end\n"
full_name: Array::try_convert
