- !ruby/struct:RDoc::Markup::Flow::P 
  :body: If <em>stat</em> is writable by others, returns an integer representing the file permission bits of <em>stat</em>. Returns <tt>nil</tt> otherwise. The meaning of the bits is platform dependent; on Unix systems, see <tt>stat(2)</tt>.
- !ruby/struct:RDoc::Markup::Flow::VERB 
  :body: "   m = File.stat(&quot;/tmp&quot;).world_writable?         # =&gt; 511\n   sprintf(&quot;%o&quot;, m)                              # =&gt; &quot;777&quot;\n"
full_name: File::Stat#world_writable?
