- !ruby/struct:RDoc::Markup::Flow::P 
  :body: Opens the file named by <em>filename</em> according to <em>mode</em> (default is ``r'') and returns a new <tt>File</tt> object.
- !ruby/struct:RDoc::Markup::Flow::H 
  :level: 3
  :text: Parameters
- !ruby/struct:RDoc::Markup::Flow::P 
  :body: See the description of class <tt>IO</tt> for a description of <em>mode</em>. The file mode may optionally be specified as a <tt>Fixnum</tt> by <em>or</em>-ing together the flags (O_RDONLY etc, again described under <tt>IO</tt>).
- !ruby/struct:RDoc::Markup::Flow::P 
  :body: Optional permission bits may be given in <em>perm</em>. These mode and permission bits are platform dependent; on Unix systems, see <tt>open(2)</tt> for details.
- !ruby/struct:RDoc::Markup::Flow::P 
  :body: Optional <em>opt</em> parameter is same as in &lt;code.IO.open&lt;/code&gt;.
- !ruby/struct:RDoc::Markup::Flow::H 
  :level: 3
  :text: Examples
