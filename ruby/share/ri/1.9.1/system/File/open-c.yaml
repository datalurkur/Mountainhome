- !ruby/struct:RDoc::Markup::Flow::P 
  :body: With no associated block, <tt>open</tt> is a synonym for <tt>File.new</tt>. If the optional code block is given, it will be passed <em>file</em> as an argument, and the File object will automatically be closed when the block terminates. In this instance, <tt>File.open</tt> returns the value of the block.
