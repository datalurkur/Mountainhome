- !ruby/struct:RDoc::Markup::Flow::P 
  :body: Rounds <em>num</em> to a given precision in decimal digits (default 0 digits). Precision may be negative. Returns a a floating point number when ndigits is more than one. <tt>Numeric</tt> implements this by converting itself to a <tt>Float</tt> and invoking <tt>Float#round</tt>.
full_name: Numeric#round
is_singleton: false
name: round
params: |
  num.round([ndigits])    => integer or float

visibility: public
