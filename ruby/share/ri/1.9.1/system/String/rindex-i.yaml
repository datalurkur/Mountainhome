--- !ruby/object:RDoc::RI::MethodDescription 
aliases: []

block_params: 
comment: 
- !ruby/struct:RDoc::Markup::Flow::P 
  :body: Returns the index of the last occurrence of the given <em>substring</em> or pattern (<em>regexp</em>) in <em>str</em>. Returns <tt>nil</tt> if not found. If the second parameter is present, it specifies the position in the string to end the search---characters beyond this point will not be considered.
- !ruby/struct:RDoc::Markup::Flow::VERB 
  :body: "   &quot;hello&quot;.rindex('e')             #=&gt; 1\n   &quot;hello&quot;.rindex('l')             #=&gt; 3\n   &quot;hello&quot;.rindex('a')             #=&gt; nil\n   &quot;hello&quot;.rindex(?e)              #=&gt; 1\n   &quot;hello&quot;.rindex(/[aeiou]/, -2)   #=&gt; 1\n"
full_name: String#rindex
is_singleton: false
name: rindex
params: |
  str.rindex(substring [, fixnum])   => fixnum or nil
  str.rindex(regexp [, fixnum])   => fixnum or nil

visibility: public
