- !ruby/struct:RDoc::Markup::Flow::P 
  :body: Passes the <tt>Integer</tt> ordinal of each character in <em>str</em>, also known as a <em>codepoint</em> when applied to Unicode strings to the given block.
- !ruby/struct:RDoc::Markup::Flow::VERB 
  :body: "   &quot;hello\\u0639&quot;.each_codepoint {|c| print c, ' ' }\n"
- !ruby/struct:RDoc::Markup::Flow::P 
  :body: <em>produces:</em>
- !ruby/struct:RDoc::Markup::Flow::VERB 
  :body: "   104 101 108 108 111 1593\n"
