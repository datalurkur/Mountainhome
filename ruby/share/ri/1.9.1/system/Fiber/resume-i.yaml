--- !ruby/object:RDoc::RI::MethodDescription 
aliases: []

block_params: 
comment: 
- !ruby/struct:RDoc::Markup::Flow::P 
  :body: Resumes the fiber from the point at which the last <tt>Fiber.yield</tt> was called, or starts running it if it is the first call to <tt>resume</tt>. Arguments passed to resume will be the value of the <tt>Fiber.yield</tt> expression or will be passed as block parameters to the fiber's block if this is the first <tt>resume</tt>.
- !ruby/struct:RDoc::Markup::Flow::P 
  :body: Alternatively, when resume is called it evaluates to the arguments passed to the next <tt>Fiber.yield</tt> statement inside the fiber's block or to the block value if it runs to completion without any <tt>Fiber.yield</tt>
full_name: Fiber#resume
is_singleton: false
name: resume
params: |
  fiber.resume(args, ...) -> obj

visibility: public
