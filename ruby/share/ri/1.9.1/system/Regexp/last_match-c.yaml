aliases: []

block_params: 
comment: 
- !ruby/struct:RDoc::Markup::Flow::P 
  :body: The first form returns the <tt>MatchData</tt> object generated by the last successful pattern match. Equivalent to reading the global variable <tt>$~</tt>. The second form returns the <em>n</em>th field in this <tt>MatchData</tt> object. <em>n</em> can be a string or symbol to reference a named capture.
- !ruby/struct:RDoc::Markup::Flow::VERB 
  :body: "   /c(.)t/ =~ 'cat'        #=&gt; 0\n   Regexp.last_match       #=&gt; #&lt;MatchData &quot;cat&quot; 1:&quot;a&quot;&gt;\n   Regexp.last_match(0)    #=&gt; &quot;cat&quot;\n   Regexp.last_match(1)    #=&gt; &quot;a&quot;\n   Regexp.last_match(2)    #=&gt; nil\n\n   /(?&lt;lhs&gt;\\w+)\\s*=\\s*(?&lt;rhs&gt;\\w+)/ =~ &quot;var = val&quot;\n   Regexp.last_match       #=&gt; #&lt;MatchData &quot;var = val&quot; lhs:&quot;var&quot; rhs:&quot;val&quot;&gt;\n   Regexp.last_match(:lhs) #=&gt; &quot;var&quot;\n   Regexp.last_match(:rhs) #=&gt; &quot;val&quot;\n"
full_name: Regexp::last_match
is_singleton: true
name: last_match
params: |
  Regexp.last_match           => matchdata
  Regexp.last_match(n)        => str

visibility: public
