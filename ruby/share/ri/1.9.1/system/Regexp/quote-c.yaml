- !ruby/struct:RDoc::Markup::Flow::P 
  :body: Escapes any characters that would have special meaning in a regular expression. Returns a new escaped string, or self if no characters are escaped. For any string, <tt>Regexp.new(Regexp.escape(<em>str</em>))=~<em>str</em></tt> will be true.
- !ruby/struct:RDoc::Markup::Flow::VERB 
  :body: "   Regexp.escape('*?{}.')   #=&gt; \\*\\?\\{\\}\\.\n"
full_name: Regexp::quote
is_singleton: true
name: quote
params: |
  Regexp.escape(str)   => string
  Regexp.quote(str)    => string

