- !ruby/struct:RDoc::Markup::Flow::P 
  :body: Returns an array of the names of the constants accessible in <em>mod</em>. This includes the names of constants in any included modules (example at start of section), unless the <em>all</em> parameter is set to <tt>false</tt>.
- !ruby/struct:RDoc::Markup::Flow::VERB 
  :body: "  IO.constants.include?(:SYNC)         =&gt; true\n  IO.constants(false).include?(:SYNC)  =&gt; false\n"
- !ruby/struct:RDoc::Markup::Flow::P 
  :body: Also see <tt>Module::const_defined?</tt>.
full_name: Module#constants
is_singleton: false
name: constants
params: |
  mod.constants(inherit=true)    => array

visibility: public
