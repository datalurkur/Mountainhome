--- !ruby/object:RDoc::RI::MethodDescription 
aliases: []

block_params: 
comment: 
- !ruby/struct:RDoc::Markup::Flow::P 
  :body: Formats <em>time</em> according to the directives in the given format string. Any text not listed as a directive will be passed through to the output string.
- !ruby/struct:RDoc::Markup::Flow::P 
  :body: "Format meaning:"
- !ruby/struct:RDoc::Markup::Flow::VERB 
  :body: "  %a - The abbreviated weekday name (``Sun'')\n  %A - The  full  weekday  name (``Sunday'')\n  %b - The abbreviated month name (``Jan'')\n  %B - The  full  month  name (``January'')\n  %c - The preferred local date and time representation\n  %d - Day of the month (01..31)\n  %F - Equivalent to %Y-%m-%d (the ISO 8601 date format)\n  %H - Hour of the day, 24-hour clock (00..23)\n  %I - Hour of the day, 12-hour clock (01..12)\n  %j - Day of the year (001..366)\n  %L - Millisecond of the second (000..999)\n  %m - Month of the year (01..12)\n  %M - Minute of the hour (00..59)\n  %N - Fractional seconds digits, default is 9 digits (nanosecond)\n          %3N  millisecond (3 digits)\n          %6N  microsecond (6 digits)\n          %9N  nanosecond (9 digits)\n  %p - Meridian indicator (``AM''  or  ``PM'')\n  %P - Meridian indicator (``am''  or  ``pm'')\n  %s - Number of seconds since 1970-01-01 00:00:00 UTC.\n  %S - Second of the minute (00..60)\n  %U - Week  number  of the current year,\n          starting with the first Sunday as the first\n          day of the first week (00..53)\n  %W - Week  number  of the current year,\n          starting with the first Monday as the first\n          day of the first week (00..53)\n  %w - Day of the week (Sunday is 0, 0..6)\n  %x - Preferred representation for the date alone, no time\n  %X - Preferred representation for the time alone, no date\n  %y - Year without a century (00..99)\n  %Y - Year with century\n  %Z - Time zone name\n  %% - Literal ``%'' character\n\n   t = Time.now                        #=&gt; 2007-11-19 08:37:48 -0600\n   t.strftime(&quot;Printed on %m/%d/%Y&quot;)   #=&gt; &quot;Printed on 11/19/2007&quot;\n   t.strftime(&quot;at %I:%M%p&quot;)            #=&gt; &quot;at 08:37AM&quot;\n"
full_name: Time#strftime
is_singleton: false
name: strftime
params: |
  time.strftime( string ) => string

visibility: public
