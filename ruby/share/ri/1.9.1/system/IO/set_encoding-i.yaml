--- !ruby/object:RDoc::RI::MethodDescription 
aliases: []

block_params: 
comment: 
- !ruby/struct:RDoc::Markup::Flow::P 
  :body: If single argument is specified, read string from io is tagged with the encoding specified. If encoding is a colon separated two encoding names &quot;A:B&quot;, the read string is converted from encoding A (external encoding) to encoding B (internal encoding), then tagged with B. If two arguments are specified, those must be encoding objects or encoding names, and the first one is the external encoding, and the second one is the internal encoding. If the external encoding and the internal encoding is specified, optional hash argument specify the conversion option.
full_name: IO#set_encoding
is_singleton: false
name: set_encoding
params: |
  io.set_encoding(ext_enc)                => io
  io.set_encoding("ext_enc:int_enc")      => io
  io.set_encoding(ext_enc, int_enc)       => io
  io.set_encoding("ext_enc:int_enc", opt) => io
  io.set_encoding(ext_enc, int_enc, opt)  => io

visibility: public
