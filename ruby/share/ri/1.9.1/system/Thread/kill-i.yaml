- !ruby/struct:RDoc::Markup::Flow::P 
  :body: Terminates <em>thr</em> and schedules another thread to be run. If this thread is already marked to be killed, <tt>exit</tt> returns the <tt>Thread</tt>. If this is the main thread, or the last thread, exits the process.
full_name: Thread#kill
is_singleton: false
name: kill
params: |
  thr.exit        => thr or nil
  thr.kill        => thr or nil
  thr.terminate   => thr or nil

