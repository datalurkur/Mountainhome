  :body: "   h1 = { &quot;a&quot; =&gt; 100, &quot;b&quot; =&gt; 200, :c =&gt; &quot;c&quot; }\n   h1[&quot;a&quot;]        #=&gt; 100\n   h1.compare_by_identity\n   h1.compare_by_identity? #=&gt; true\n   h1[&quot;a&quot;]        #=&gt; nil  # different objects.\n   h1[:c]         #=&gt; &quot;c&quot;  # same symbols are all same.\n"
