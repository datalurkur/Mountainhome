--- !ruby/object:RDoc::RI::MethodDescription 
aliases: []

block_params: 
comment: 
- !ruby/struct:RDoc::Markup::Flow::P 
  :body: Returns a new array that is a one-dimensional flattening of this hash. That is, for every key or value that is an array, extract its elements into the new array. Unlike Array#flatten, this method does not flatten recursively by default. If the optional <em>level</em> argument determines the level of recursion to flatten.
- !ruby/struct:RDoc::Markup::Flow::VERB 
  :body: "   a =  {1=&gt; &quot;one&quot;, 2 =&gt; [2,&quot;two&quot;], 3 =&gt; &quot;three&quot;}\n   a.flatten    # =&gt; [1, &quot;one&quot;, 2, [2, &quot;two&quot;], 3, &quot;three&quot;]\n   a.flatten(2) # =&gt; [1, &quot;one&quot;, 2, 2, &quot;two&quot;, 3, &quot;three&quot;]\n"
full_name: Hash#flatten
is_singleton: false
name: flatten
params: |
  hash.flatten -> an_array
  hash.flatten(level) -> an_array

visibility: public
