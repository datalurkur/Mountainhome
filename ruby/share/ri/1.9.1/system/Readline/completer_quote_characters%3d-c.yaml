- !ruby/struct:RDoc::Markup::Flow::P 
  :body: Sets a list of characters which can be used to quote a substring of the line. Completion occurs on the entire substring, and within the substring Readline.completer_word_break_characters are treated as any other character, unless they also appear within this list.
- !ruby/struct:RDoc::Markup::Flow::P 
  :body: Raises NotImplementedError if the using readline library does not support.
- !ruby/struct:RDoc::Markup::Flow::P 
  :body: Raises SecurityError exception if $SAFE is 4.
full_name: Readline::completer_quote_characters=
