- !ruby/struct:RDoc::Markup::Flow::P 
  :body: REXML is an XML toolkit for Ruby[http://www.ruby-lang.org], in Ruby.
- !ruby/struct:RDoc::Markup::Flow::P 
  :body: REXML is a <em>pure</em> Ruby, XML 1.0 conforming, non-validating[http://www.w3.org/TR/2004/REC-xml-20040204/#sec-conformance] toolkit with an intuitive API. REXML passes 100% of the non-validating Oasis tests[http://www.oasis-open.org/committees/xml-conformance/xml-test-suite.shtml], and provides tree, stream, SAX2, pull, and lightweight APIs. REXML also includes a full XPath[http://www.w3c.org/tr/xpath] 1.0 implementation. Since Ruby 1.8, REXML is included in the standard Ruby distribution.
