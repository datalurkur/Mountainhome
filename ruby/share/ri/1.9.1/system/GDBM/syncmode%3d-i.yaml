comment: 
- !ruby/struct:RDoc::Markup::Flow::P 
  :body: Turns the database's synchronization mode on or off. If the synchronization mode is turned on, the database's in-memory state will be synchronized to disk after every database modification operation. If the synchronization mode is turned off, GDBM does not wait for writes to be flushed to the disk before continuing.
- !ruby/struct:RDoc::Markup::Flow::P 
  :body: "This option is only available for gdbm &gt;= 1.8 where syncmode is turned off by default. See also: #fastmode="
full_name: GDBM#syncmode=
is_singleton: false
name: syncmode=
params: |
  gdbm.syncmode = boolean -> boolean

visibility: public
