- !ruby/struct:RDoc::Markup::Flow::P 
  :body: Prevents further modifications to <em>obj</em>. A <tt>RuntimeError</tt> will be raised if modification is attempted. There is no way to unfreeze a frozen object. See also <tt>Object#frozen?</tt>.
- !ruby/struct:RDoc::Markup::Flow::VERB 
  :body: "   a = [ &quot;a&quot;, &quot;b&quot;, &quot;c&quot; ]\n   a.freeze\n   a &lt;&lt; &quot;z&quot;\n"
