- !ruby/struct:RDoc::Markup::Flow::P 
  :body: This method is an encoding safe version of Regexp::escape(). It will escape any characters that would change the meaning of a regular expression in the encoding of <tt>str</tt>. Regular expression characters that cannot be transcoded to the target encoding will be skipped and no escaping will be performed if a backslash cannot be transcoded.
