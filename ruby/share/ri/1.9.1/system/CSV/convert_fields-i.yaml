- !ruby/struct:RDoc::Markup::Flow::P 
  :body: Processes <tt>fields</tt> with <tt>@converters</tt>, or <tt>@header_converters</tt> if <tt>headers</tt> is passed as <tt>true</tt>, returning the converted field set. Any converter that changes the field into something other than a String halts the pipeline of conversion for that field. This is primarily an efficiency shortcut.
