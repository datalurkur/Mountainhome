- !ruby/struct:RDoc::Markup::Flow::P 
  :body: Unparse the Ruby data structure <em>obj</em> into a single line JSON string and return it. This method disables the checks for circles in Ruby objects, and also generates NaN, Infinity, and, -Infinity float values.
